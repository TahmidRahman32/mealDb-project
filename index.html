<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>MealDB</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
      <link rel="stylesheet" href="index.css" />
   </head>
   <body class="container mt-4">
      <header>
         <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
               <a class="navbar-brand"><img src="images/Tasty_HUT.png" alt="" /></a>
               <form class="d-flex" role="search">
                  <button class="btn btn-outline-success btn-primary text-white" type="submit">Sing Up</button>
               </form>
            </div>
         </nav>
      </header>
      <section class="bg-img text-center">
         <h1 class="bold-text">
            Taste Our Delicious <br />
            Best Foods
         </h1>
         <p class="text-white fs-5">
            There are many variations of passages of Lorem Ipsum available, but the majority <br />
            have suffered alteration in some form, by injected humou.
         </p>
         <div class="input input-group mb-3 w-50">
            <input id="search-field" type="text" class="form-control w-25" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button onclick="searchDetails()" class="btn bg-primary text-white" type="button" id="button-addon2 ">Search</button>
         </div>
      </section>
      <div id="not-found">
         <h3 class="text-center fs-3 text-warning d-none">Input Is Not Found</h3>
      </div>
      <main>
         <h1 class="text-center fs-2 mt-4 fw-bold">Your Favourite Food</h1>
         <section>
            <div id="container" class="row row-cols-1 row-cols-md-3 g-4"></div>
         </section>
         <!-- Button trigger modal -->
         

         <!-- Modal -->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
               <div class="modal-content">
                  <div class="modal-header">
                     <h1 class="modal-title fs-5" id="details-id">Modal title</h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div  id="card-body" class="modal-body"></div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                  </div>
               </div>
            </div>
         </div>
      </main>

      <script src="js/index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   </body>
</html>
